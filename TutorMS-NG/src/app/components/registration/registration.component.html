<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Register</div>
    <div class="page__content shadow p-3 position-relative">
      <!-- <div class="page__content-data position-absolute"> -->

        <div class="card">
            <!-- <h4 class="card-header">Register</h4> -->
            <div class="card-body">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" />
                        <div  class="invalid-feedback">
                            <div>First Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" />
                        <div class="invalid-feedback">
                            <div>Last Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" class="form-control" />
                        <div class="invalid-feedback">
                            <div>Email is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="tel" placeholder="555-555-5555" formControlName="telephone" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" />
                        <div class="invalid-feedback">
                            <div >Username is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"/>
                        <div class="invalid-feedback">
                            <div >Password is required</div>
                            <div >Password must be at least 6 characters</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">
                            <span class=" spinner-border-sm mr-1"></span>
                            Register
                        </button>
                        <a routerLink="../login" class="btn btn-link">Cancel</a>
                    </div>
            </div>
        </div>
        
      <!-- </div> -->
    </div>
  </div>
