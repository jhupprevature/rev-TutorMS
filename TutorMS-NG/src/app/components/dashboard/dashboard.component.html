<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf='"Upcoming Schedule"==this.card.title'>
            <table>
              <thead>
                <th>Day</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Total</th>
              </thead>
              <tr *ngFor="let workday of fakeHoursList">
                <td>{{workday.day}}</td>
                <td>{{this.formatHours(workday.inTime)}}</td>
                <td>{{this.formatHours(workday.outTime)}}</td>
                <td>{{this.formatHours(this.subtractHours(workday))}}</td>
              </tr>

            </table>
          </div>

          <div *ngIf='"Add/Delete Hours"==this.card.title'>
            <form #hoursForm="ngForm" class="container mt-3" (ngSubmit)="logValue()">
              <div class="row justify-content-center">
                <div class="col-6">
                  <button type="button" class="btn btn-primary mb-2" (click)="addHours()">Add hours</button>
                  <section *ngFor="let hours of hours; let i = index;">
                    <div class="row">
                      <div class="col-6">
                        <h4>Hours {{i + 1}}</h4>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-danger btn-sm" (click)="removeHours(i)">Remove</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <div class="form-group">
                          <label>Hours</label>
                          <input type="text" [(ngModel)]="hours.hours" name="hours_{{hours.id}}" />
                        </div>
                      </div>

                    </div>

                    <div class="row">

                      <div class="col-6">
                        <div class="form-group">
                          <label>Day</label>
                          <select class="form-control" [(ngModel)]="hours.day" name="day_{{hours.id}}"
                            placeholder="Monday">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </section>

                  <div class="text-right">
                    <input type="submit" class="btn btn-success" value="Submit" />
                  </div>

                </div>
              </div>



        
   
    
    </mat-grid-tile>
  </mat-grid-list>

</div>
